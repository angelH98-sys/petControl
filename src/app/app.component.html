<mat-toolbar color="primary" class="position-fixed">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Veterinaria</span>
</mat-toolbar>

<mat-drawer-container hasBackDrop="true" id="drawerContainer">
  <mat-drawer #drawer mode="push">
    <button mat-button class="drawerButton w-100 py-1"
      [routerLink]="['/productos/tabla']"
      (click)="drawer.toggle()">
      Productos
    </button>
    <button mat-button class="drawerButton w-100 py-1"
      (click)="drawer.toggle()">
      Empleados
    </button>
    <button mat-button class="drawerButton w-100 py-1"
      (click)="drawer.toggle()">
      Servicios
    </button>
    <button mat-button class="drawerButton w-100 py-1"
      (click)="drawer.toggle()">
      Clientes
    </button>
    <button mat-button class="drawerButton w-100 py-1"
      [routerLink]="['/usuarios/tabla']"
      (click)="drawer.toggle()">
      Usuarios
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container mt-4">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<footer>
  <p class="text-center mat-body text-white my-0">DPS</p>
</footer>
