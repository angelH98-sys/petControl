<h1 mat-dialog-title>Modificar usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="nombre">
  </mat-form-field>
  <mat-form-field class="mb-1">
    <mat-label>Telefono</mat-label>
    <input matInput type="text" formControlName="telefono">
  </mat-form-field>
  <mat-form-field class="mb-1">
    <mat-label>Correo</mat-label>
    <input matInput type="text" formControlName="correo">
  </mat-form-field>
  <mat-form-field class="mb-1">
    <mat-label>Dui </mat-label>
    <input matInput type="text" formControlName="dui">
  </mat-form-field>
  <mat-form-field class="mb-1">
    <mat-label>Mascotas</mat-label>
    <input matInput type="text" formControlName="mascotas">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
      Cancelar  
    </button>
  <button mat-button [mat-dialog-close]="formGroup.value" 
    cdkFocusInitial [disabled]="formGroup.invalid">
      Enviar
  </button>
</div
