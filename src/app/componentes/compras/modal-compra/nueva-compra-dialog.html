<h1 mat-dialog-title>Nueva compra de {{producto}}</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field class="mb-1">
            <mat-label>Precio Unitario</mat-label>
            <input matInput type="number" min="0.01" step="0.01"
                formControlName="precioUnitario">
            <span matPrefix>$&nbsp;</span>
            <mat-error *ngIf="formGroup.get('precioUnitario').invalid">
                {{alertaService.errorInput(formGroup.get('precioUnitario'))}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-1">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" min="1" step="1"
                formControlName="cantidad">
            <mat-error *ngIf="formGroup.get('cantidad').invalid">
                {{alertaService.errorInput(formGroup.get('cantidad'))}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="col-12 mb-1">
            <mat-label>Fecha de compra</mat-label>
            <input matInput [matDatepicker]="picker"
                formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="formGroup.get('fecha').invalid">
                {{alertaService.errorInput(formGroup.get('fecha'))}}
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">
        Cancelar  
      </button>
    <button mat-button [mat-dialog-close]="formGroup.value" 
      cdkFocusInitial [disabled]="formGroup.invalid">
        Enviar
    </button>
</div>
