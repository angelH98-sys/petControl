<div class="centrar">
    <mat-card class="col-xl-6 col-lg-8 col-md-12 mat-elevation-z8 mb-3">
        <p class="mat-display-1 mb-3">
            Olvide la contraseña
        </p>
        <form [formGroup]="formolvide" class="row" 
            (ngSubmit)="onSubmit()">
            
            <mat-form-field class="col-12 mb-1">
                <mat-label>Ingresa la pregunta de seguridad</mat-label>
                <input matInput type="text"
                    formControlName="usuario">
                    <mat-error *ngIf="formolvide.get('usuario').invalid">
                        {{alertaService.errorInput(formolvide.get('usuario'))}}
                    </mat-error>
            </mat-form-field>
            
            <mat-form-field class="col-12 mb-1">
                <mat-label>Ingresa la respuesta de seguridad</mat-label>
                <input matInput type="password"
                    formControlName="contrasenia">
                    <mat-error *ngIf="formolvide.get('contrasenia').invalid">
                        {{alertaService.errorInput(formolvide.get('contrasenia'))}}
                    </mat-error>
            </mat-form-field>
            
    
            <button mat-raised-button color="primary" 
                class="col-11 py-2 mx-auto mt-1"
                [disabled]="formolvide.invalid">
                Valida la información
            </button>
        </form>
    </mat-card>
    </div>
