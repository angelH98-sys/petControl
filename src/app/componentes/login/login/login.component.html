<div class="centrar">
<mat-card class="col-xl-6 col-lg-8 col-md-12 mat-elevation-z8 mb-3">
    <p class="mat-display-1 mb-3">
        Inicia sesión
    </p>
    <form [formGroup]="formlogin" class="row" 
        (ngSubmit)="onSubmit()">
        
        <mat-form-field class="col-12 mb-1">
            <mat-label>Usuario</mat-label>
            <input matInput type="text"
                formControlName="usuario">
                <mat-error *ngIf="formlogin.get('usuario').invalid">
                    {{alertaService.errorInput(formlogin.get('usuario'))}}
                </mat-error>
        </mat-form-field>
        
        <mat-form-field class="col-12 mb-1">
            <mat-label>Constraseña</mat-label>
            <input matInput type="password"
                formControlName="contrasenia">
                <mat-error *ngIf="formlogin.get('contrasenia').invalid">
                    {{alertaService.errorInput(formlogin.get('contrasenia'))}}
                </mat-error>
        </mat-form-field>
        

        <button mat-raised-button color="primary" 
            class="col-11 py-2 mx-auto mt-1"
            [disabled]="formlogin.invalid">
            Iniciar sesión
        </button>
    </form>
</mat-card>
</div>
