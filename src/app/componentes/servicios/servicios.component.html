<mat-card class="col-xl-6 col-lg-6 col-md-12 mat-elevation-z8 mb-3">
    <p class="mat-display-1 mb-3">Nuevo Servicio</p>
    <form [formGroup]="formServicios" class="row" 
        (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12">
            <mat-label>Nombre</mat-label>
            <input matInput type="text"
                formControlName="nombre">
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Descripcion</mat-label>
            <input matInput type="text"
                formControlName="descripcion">
            </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Duracion</mat-label>
            <input matInput type="text"
                formControlName="duracion">
        </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Precio</mat-label>
            <input matInput type="text"
                formControlName="precio">
          </mat-form-field>

        <mat-form-field class="col-12">
            <mat-label>Empleado</mat-label>
            <input matInput type="text"
                formControlName="empleado">
        </mat-form-field>

       

        <button mat-raised-button color="primary" 
            class="col-11 py-2 mx-auto mt-1"
            [disabled]="formServicios.invalid">
            Registrar Servicio
        </button>
    </form>
</mat-card>
