<h1 mat-dialog-title>Modificar usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
      <mat-form-field class="mb-1">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
        <mat-error *ngIf="formGroup.get('nombre').invalid">
            {{alertaService.errorInput(formGroup.get('nombre'))}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mb-1">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName="usuario">
        <mat-error *ngIf="formGroup.get('usuario').invalid">
            {{alertaService.errorInput(formGroup.get('usuario'))}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mb-1">
        <mat-label>Correo</mat-label>
        <input matInput type="text" formControlName="correo">
        <mat-error *ngIf="formGroup.get('correo').invalid">
            {{alertaService.errorInput(formGroup.get('correo'))}}
        </mat-error>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
      Cancelar  
    </button>
  <button mat-button [mat-dialog-close]="formGroup.value" 
    cdkFocusInitial [disabled]="formGroup.invalid">
      Enviar
  </button>
</div>
